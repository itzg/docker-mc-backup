name: Build

on:
  push:
    branches:
      - master
      - test/**
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    paths-ignore:
      - "*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

# Script needs to be cleaned up a lot for shellcheck'ing
#      - name: ShellCheck
#        uses: ludeeus/action-shellcheck@1.1.0
#        with:
#          ignore: tests

      - name: Hadolint Action
        uses: hadolint/hadolint-action@v3.1.0

      - name: Setup qemu
        uses: docker/setup-qemu-action@v3.6.0

      - name: Setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # NOTE for forks: if your Docker Hub organization doesn't match your Github repo's,
          # then the use of ${{ github.repository_owner }} will need to be replaced.
          images: |
            ${{ github.repository_owner }}/mc-backup
            ghcr.io/${{ github.repository_owner }}/mc-backup
          tags: |
            type=ref,event=tag
            # latest repo tag gets a moving 'stable' image tag applied to the main variant
            type=raw,value=stable,enable=${{ github.ref_type == 'tag' }}
            type=raw,value=latest,enable=${{ github.ref_name == github.event.repository.default_branch }}
            # allow for test branch image tags
            type=ref,event=branch,enable=${{ github.ref_name != github.event.repository.default_branch }}

      - name: Build and push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
